<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Tiki Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<h1>Tiki Hangman</h1>
	<img src="assets/images/TikiMan1H6.png" alt="Tiki hangman game, all body parts present." class="game_display">

	<h2>Your guess: <span id="user-text"><strong>...</strong></span></h2>

	<p>Already guessed: <span id="already_guessed"></span></p>

	<script type="text/javascript">
	   // Let's start by grabbing a reference to the <span> below.
	   var userText = document.getElementById("user-text");

	   document.getElementById("already_guessed").innerHTML = "Hello world";

       // Next, we give JavaScript a function to execute when onkeyup event fires.
       document.onkeyup = function(event) {
       	userText.textContent = event.key;
       	if (userText.textContent != "Meta"){
        	yourGuesses.push(userText.textContent);
        	alert("Not meta!");
        } else {
        	alert("Meta!");
        }
        alert(yourGuesses);
       };

    </script>
</body>
</html>
